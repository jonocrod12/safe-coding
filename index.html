        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <main class="form-section">
                        <div class="box">
                            <h1>Add your data:</h1>
                        <form class="form" >
                            <label>Name </label>
                            <input type="text" name="name" id="name" class="input-group inpt" required quired minlength="2" maxlength="30">
                
                            <label>Last name </label>
                            <input type="text" name="lastName" id="lastName" class="input-group inpt" required minlength="4" maxlength="30">
                
                            <label>Age </label>
                            <input type="text" name="age" id="age" class="input-group inpt" required minlength="2" maxlength="3">
                
                            <label>Gender </label>
                            <input type="text" name="gender" id="gender" class="input-group inpt" required minlength="4" maxlength="10">
                            <br>
                            <button id="add-button" class="btn btn-primary btn-form">Add Person</button>
                        </form>
                        </div>
                        <div class="person-container">
                            <h1>Data on Board:</h1>
                            <div id="content" class="content">
                            </div>
                        </div>
                    </main>
                </div>
                <div class="col">
                    <section class="list-data">
                        <div class="table-responsive">
                            <table id="data-table" class="table table-hover align-middle">
                                <thead>
                                    <th>Name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Gender</th>
